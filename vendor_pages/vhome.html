<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Page</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  header {
    background-color: #f5f5f5;
    padding: 10px;
  }
  .profile-icon {
    width: 40px;
    height: 40px;
    background-color: #333;
    border-radius: 50%;
  }
  .scrap-button {
    background-color: green;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .news-container {
    margin: 20px;
    border: 1px solid #ccc;
    overflow: hidden;
  }
  .news-slider {
    display: flex;
    animation: slide 10s infinite;
  }
  .news-item {
    flex: 0 0 33.33%;
    padding: 10px;
    box-sizing: border-box;
  }
  @keyframes slide {
    0%, 100% {
      transform: translateX(0);
    }
    33.33%, 66.66% {
      transform: translateX(-33.33%);
    }
    66.66% {
      transform: translateX(-66.66%);
    }
  }
  .buttons-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px;
  }
  .bottom-button {
    margin-top: 10px;
    background-color: #f5f5f5;
    border: none;
    padding: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <header>
    <div class="profile-icon"></div>
  </header>
  <button class="scrap-button">Scrap</button>
  <div class="news-container">
    <div class="news-slider">
      <div class="news-item">News 1</div>
      <div class="news-item">News 2</div>
      <div class="news-item">News 3</div>
    </div>
  </div>
  <div class="buttons-container">
    <button class="bottom-button">Collection Center</button>
    <button class="bottom-button">Upadate My Rate</button>
    <button class="bottom-button">My Clients</button>
    <button class="bottom-button">Rate and news</button>
  </div>
</body>
</html>
