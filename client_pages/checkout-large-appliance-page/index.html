<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Large Appliance</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="back-btn">Back</div>
        <div class="title">Checkout (Large Appliance)</div>
    </header>
    <div class="map">
        <img src="img/map.png" alt="city-map">
    </div>
    <div class="labels">
        <div class="vendor-label">
            <div class="label-img">
                <img src="img/blue-mark.png" alt="blue-label">
            </div>
            <div class="value">Vendors</div>
        </div>
        <div class="customer-label">
            <div class="label-img">
                <img src="img/red-mark.png" alt="red-label">
            </div>
            <div class="value">You</div>
        </div>
    </div>
    <div class="price-container">
        <div class="left-container">
            <div class="heading">Estimated Price</div>
            <div class="price">â‚¹20,000</div>
        </div>
        <div class="right-container">
            <img src="img/laptop.png" alt="laptop-image">
        </div>
    </div>
    <div class="item-detected">
        <div class="heading">Item Detected</div>
        <div class="item-name">Dell Vostro 19</div>
        <a href="#">Change?</a>
    </div>
    <div class="footer-padding"></div>
    <div class="cta">
        <button class="cancel-btn">Cancel</button>
        <button class="publish-btn">Publish</button>
    </div>
</body>
</html>
