<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="back-btn">Back</div>
        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>
        <form action="#">
            <input type="text" class="input-field" placeholder="Full Name">
            <input type="text" class="input-field" placeholder="Select State">
            <input type="text" class="input-field" placeholder="Select City">
            <input type="text" class="input-field" placeholder="Email">
            <input type="text" class="input-field" placeholder="Mobile No.">
            <input type="text" class="input-field" placeholder="Password">
        </form>
        <div class="term-condition-elem">
            <div class="term-logo">
                <img src="img/shield-check.png" alt="term-condition-logo">
            </div>
            <div class="term-text">
                Terms and Conditions
            </div>
        </div>
        <div class="check-options">
            <div class="option">
                <div class="option-logo">
                    <img src="img/ring-check.png" alt="ring-logo">
                </div>
                <div class="option-text">Vendors</div>
            </div>
            <div class="option">
                <div class="option-logo">
                    <img src="img/ring-check.png" alt="ring-logo">
                </div>
                <div class="option-text">Public</div>
            </div>
        </div>
        <button class="cta-register-btn">Register</button>
    </div>
</body>
</html>
