<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="back-btn">Back</div>
        
        <div class="heading">Select Category</div>
        <div class="sub-heading">Bulk & Mix E-Waste</div>
        <div class="bulk-image-container">
            <img src="img/blank-image.png" alt="blank-image">
        </div>
        
        <div class="weight-container">
            <div class="weight-text">Weight (kgs)</div>
            <div class="weight-value">
                <select name="weight-selector" id="weight-selector" class="weight-selector">
                    <option value="1 Kg">1 Kg</option>
                    <option value="2 Kgs">2 Kgs</option>
                    <option value="3 Kgs">3 Kgs</option>
                    <option value="4 Kgs">4 Kgs</option>
                </select>
            </div>
        </div>
        
        <button class="select-vendor-btn">Select Vendor</button>

        <div class="sub-heading">Large Appliance</div>
        <div class="large-appliance-image-container">
            <div class="left-container">
                <img src="img/360.png" alt="360-icon">
            </div>
            <div class="right-container">
                <img src="img/blank-image.png" alt="blank-image">
                <img src="img/blank-image.png" alt="blank-image">
                <img src="img/blank-image.png" alt="blank-image">
                <img src="img/blank-image.png" alt="blank-image">
            </div>
        </div>

        <div class="material-container">
            <div class="material-container-left">
                <div class="title">Material Type</div>
                <div class="value">
                    <select name="large-appliance-selector" id="large-appliance-selector" class="large-appliance-selector">
                        <option value="android">Mobile Phone</option>
                        <option value="tablet">Tablet</option>
                        <option value="laptop">Laptop</option>
                        <option value="computer">Computer</option>
                    </select>
                </div>
            </div>
            <div class="material-container-left">
                <div class="title">Brand</div>
                <div class="value">
                    <select name="large-appliance-selector" id="large-appliance-selector" class="large-appliance-selector">
                        <option value="samsung">Samsung</option>
                        <option value="oneplus">OnePlus</option>
                        <option value="realme">Realme</option>
                    </select>
                </div>
            </div>
        </div>

        <button class="select-vendor-btn">Select Vendor</button>

        <div class="spacing"></div>
    </div>
    <div class="nav-bar">
        <div class="item">
            <div class="item-logo">
                <img src="img/nav/home.png" alt="home">
            </div>
            <div class="item-text">
                Home
            </div>
        </div>
        <div class="item">
            <div class="item-logo">
                <img src="img/nav/schedule.png" alt="home">
            </div>
            <div class="item-text">
                Schedule
            </div>
        </div>
        <div class="item">
            <div class="item-logo">
                <img src="img/nav/map.png" alt="home">
            </div>
            <div class="item-text">
                Maps
            </div>
        </div>
        <div class="item">
            <div class="item-logo">
                <img src="img/nav/pickup.png" alt="home">
            </div>
            <div class="item-text">
                Pickups
            </div>
        </div>
        <div class="item">
            <div class="item-logo">
                <img src="img/nav/profile.png" alt="home">
            </div>
            <div class="item-text">
                Profile
            </div>
        </div>
    </div>
</body>
</html>
