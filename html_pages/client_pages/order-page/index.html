<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <div class="header-left">Upcoming</div>
        <div class="header-right">Completed</div>
    </div>
    <div class="container">
        <div class="order-container">
            <div class="date">
                Jun <br>
                06
            </div>
            <div class="detail">
                <div class="main-address">Home</div>
                <div class="sub-address">India Gate</div>
            </div>
            <div class="cta">
                <button>Scheduled</button>
            </div>
        </div>
    </div>
    <div class="back-btn">Back</div>
</body>
</html>
