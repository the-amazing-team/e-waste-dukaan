<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="back-btn">Back</div>
        <div class="header">
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="term-condition-btn">
                <img src="img/term-condition.png" alt="term-condition">
            </div>
        </div>
        <div class="hello">
            <div class="hello-text">Hello Sneha!</div>
            <div class="hello-points">
                <div class="hello-points-text">
                    Your points are!
                </div>
                <div class="hello-points-value">
                    3,000
                </div>
            </div>
        </div>
        <div class="articles">
            <div class="article">
                <div class="article-image">
                    <img src="img/article-one.png" alt="article-one-image">
                </div>
                <div class="article-text">
                    10 ways plastic is impacting the world
                </div>
                <div class="article-btn">
                    Learn More 
                </div>
            </div>
            <div class="article">
                <div class="article-image">
                    <img src="img/article-two.png" alt="article-one-image">
                </div>
                <div class="article-text">
                    10 ways plastic is impacting the world
                </div>
                <div class="article-btn">
                    Learn More 
                </div>
            </div>
        </div>
        <div class="banner">
            <div class="banner-content">
                <div class="banner-header">
                    #YOOP
                </div>
                <div class="banner-text">
                    Get started by discarding old things & earn right from the convenience of your phone!
                </div>
            </div>
            <div class="banner-image">
                <img src="img/banner-image.png" alt="banner-image">
            </div>
        </div>
        <div class="spacing"></div>
    </div>
    <div class="nav-bar">
        <div class="item">
            <div class="item-logo">
                <img src="img/nav/home.png" alt="home">
            </div>
            <div class="item-text">
                Home
            </div>
        </div>
        <div class="item">
            <div class="item-logo">
                <img src="img/nav/schedule.png" alt="home">
            </div>
            <div class="item-text">
                Schedule
            </div>
        </div>
        <div class="item">
            <div class="item-logo">
                <img src="img/nav/map.png" alt="home">
            </div>
            <div class="item-text">
                Maps
            </div>
        </div>
        <div class="item">
            <div class="item-logo">
                <img src="img/nav/pickup.png" alt="home">
            </div>
            <div class="item-text">
                Pickups
            </div>
        </div>
        <div class="item">
            <div class="item-logo">
                <img src="img/nav/profile.png" alt="home">
            </div>
            <div class="item-text">
                Profile
            </div>
        </div>
    </div>
</body>
</html>
