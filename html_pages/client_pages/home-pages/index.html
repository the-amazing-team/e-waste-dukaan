<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>
        <button class="cta-sell-scrap-btn">Sell Scrap</button>
        <div class="banner-slides">
            <div class="slide">
                <div class="slide-image">
                    <img src="img/shield.png" alt="shield-image">
                </div>
                <div class="slide-text">
                    We ensure that your scrap is under verified hands 
                </div>
            </div>
        </div>
        <div class="delivery-made-img-box">
            Nice to see you <br />
            Impact made by us
        </div>
        <!-- <div class="spacing"></div> -->
    </div>
    <div class="nav-bar">
        <div class="item">
            <div class="item-logo">
                <img src="img/nav/home.png" alt="home">
            </div>
            <div class="item-text">
                Home
            </div>
        </div>
        <div class="item">
            <div class="item-logo">
                <img src="img/nav/schedule.png" alt="home">
            </div>
            <div class="item-text">
                Schedule
            </div>
        </div>
        <div class="item">
            <div class="item-logo">
                <img src="img/nav/map.png" alt="home">
            </div>
            <div class="item-text">
                Maps
            </div>
        </div>
        <div class="item">
            <div class="item-logo">
                <img src="img/nav/pickup.png" alt="home">
            </div>
            <div class="item-text">
                Pickups
            </div>
        </div>
        <div class="item">
            <div class="item-logo">
                <img src="img/nav/profile.png" alt="home">
            </div>
            <div class="item-text">
                Profile
            </div>
        </div>
    </div>
</body>
</html>
